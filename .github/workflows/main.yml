
name: CI

on:
  push:
    branches: 
      - feature/#1_add_cypress

jobs:
  install:
    runs-on: ubuntu-latest    
    steps:
    - uses: ./
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2

  install-cy:
    runs-on: ubuntu-latest
    needs: install
    steps: 
    - name: Install cy
      run: npm install cypress

  cypress_run:
    runs-on: ubuntu-latest
    needs: install-cy
    steps: 
    - name: Project_start
      run: npm run start

    - name: Cypress_run_test 
      run: npm run cy:run 

