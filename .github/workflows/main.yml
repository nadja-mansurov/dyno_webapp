
  name: Unit_Test

  on: 
    push: 
      branches:
        - "feature/#1_add_cypress"

  jobs:
    unit_test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2 
        - name: Setup node   
          uses: actions/setup-node@v2
          with:
            node-version: '14.x'
        - name: Install 
          run: |
            cd client  
            npm ci 
        - name: Unit test
          run: |
            cd client
            npm test 


    cypress:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2      
        - name: Install 
          run: |
            cd client  
            npm ci 
        - name: Start server and E2E tests
          run: |
            cd client
            npm run test:cypress

        
            
              
                          
    
