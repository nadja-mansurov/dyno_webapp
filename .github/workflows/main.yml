
  name: CI

  on: 
    push: 
      branches:
        - "feature/#1_add_cypress"


        
  jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2 
        - name: Setup node   
          uses: actions/setup-node@v2
          with:
            node-version: '14'
        - name: Install npm
          run: npm ci
        - name: Unit test
          run: npm test 
    
                
        







        

   
      
        
