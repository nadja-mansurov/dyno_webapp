
<div class="row">
    <div class="col-sm-10">Displayed frames:</div>
    <div class="col-sm-2">
      {{frameNumbers.join(', ')}}
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <button
          type="button"
          class="btn btn-outline-secondary width-100"
          (click)="play(!isPlay)"
          [disabled]="isPlay"
          title="Play">
          <i class="bi bi-play-fill"></i>&nbsp;<span>Play</span>
      </button>
    </div>
    <div class="col-sm-6">
        <button
          type="button"
          class="btn btn-outline-secondary width-100"
          (click)="play(!isPlay)"
          [disabled]="!isPlay"
          title="Stop">
          <i class="bi bi-stop-fill"></i>&nbsp;<span>Stop</span>
      </button>
    </div>
</div>
<div class="row">
    <div class="col-sm-4">PDB File</div>
    <div class="col-sm-8">
      <dyno-file-upload type="pdb"></dyno-file-upload>
    </div>
</div>
<div class="row">
    <div class="col-sm-4">PML File</div>
    <div class="col-sm-8">
      <dyno-file-upload type="pml"></dyno-file-upload>
    </div>
</div>
<div class="row">
    <div class="col-sm-4">DCD File</div>
    <div class="col-sm-8">
      <dyno-file-upload type="dcd"></dyno-file-upload>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <button
          type="button"
          class="btn btn-primary width-100"
          (click)="draw()"
          title="Redraw All!"
          [disabled]="!allowToDraw">
          <i class="bi bi-brush-fill"></i>&nbsp;<span>Redraw All!</span>
      </button>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
      <div class="btn-group btn-group-sm width-100" role="group" aria-label="Zoom">
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="setCloudVisibility(false)"
          title="Hide all clouds">
          <i class="bi bi-cloud-minus-fill"></i>&nbsp;<span>Hide&nbsp;all&nbsp;clouds</span>
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="setCloudVisibility(true)"
          title="Show all clouds">
          <i class="bi bi-cloud-plus-fill"></i>&nbsp;<span>Show&nbsp;all&nbsp;clouds</span>
        </button>
      </div>

    </div>
</div>
